<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>

<body>

<div th:replace="header :: copy"></div>

<div class="container">
    <div class="well well-sm">

    <!-- Dropdown button for product categories -->

    <div class="btn-group">
        <button type="button" class="btn btn-primary" th:text="${category} ? ${category.name} : 'Categories'">Categories</button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Product Category Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li th:each="category, iterStat: ${categories}"><a th:href="'/product-category/' + ${category.getId()}" th:text="${category.name}"></a></li>
            <li role="separator" class="divider"></li>
            <li><a th:href="'/'">All</a></li>
        </ul>
    </div>

    <!-- Dropdown button for suppliers -->
    <div class="btn-group">
        <button type="button" class="btn btn-primary" th:text="${supplier} ? ${supplier.name} : 'Suppliers'">Suppliers</button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Supplier Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li th:each="supplier, iterStat: ${suppliers}"><a th:href="'/supplier/' + ${supplier.getId()}" th:text="${supplier.name}"></a></li>
            <li role="separator" class="divider"></li>
            <li><a th:href="'/'">All</a></li>
        </ul>
    </div>

    <!-- Shopping cart icon -->
    <div class="btn-group pull-right">
        <a href="/cart">
            <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-shopping-cart"></span>
                <span class="items" th:text="${lineitems} ?: '0'">0</span></button>
        </a>
    </div>


    </div>

    <!-- Product list -->
    <div id="products" class="row list-group">

        <div class="item col-xs-4 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="thumbnail">
                <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" th:attr="src='/img/product_' + ${prod.id} + '.jpg'" alt="" height="450" width="200"/>
                <div class="caption">
                    <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                    <p class="group inner list-group-item-text" th:text="${prod.description}">Product description... </p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                        </div>

                        <div class="col-xs-12 col-md-6">
                            <form th:action="'/add-to-cart/' + ${prod.getId()}" method="post">
                                <button class="btn btn-success" type="submit">Add to cart</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
